version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      react:
        patterns:
          - react
          - react-dom
          - "@types/react"
          - "@types/react-dom"
      biome:
        patterns:
          - "@biomejs/biome"
      next:
        patterns:
          - next
          - eslint-config-next
      tailwind:
        patterns:
          - tailwindcss
          - "@tailwindcss/postcss"
